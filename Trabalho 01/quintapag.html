<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #6c6060;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 600px;
            max-width: 90%;
        }

        .container input[type="text"],
        .container input[type="email"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            font-size: 14px;
        }

        .container label {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        .container input[type="text"]::placeholder,
        .container input[type="email"]::placeholder {
            color: #ccc;
        }

        .container .full-width {
            grid-column: span 2;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #6c6060;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your name">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+1 800 123-34-45">
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="Company Name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="full-width">
            <label for="position">Position</label>
            <input type="text" id="position" placeholder="CEO">
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
